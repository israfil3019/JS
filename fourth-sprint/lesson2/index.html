<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript">
      function sayHello() {
        alert('You clicked Inline-2');
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Plus</h1>
    <h2>Events</h2>
    <br />
    <button id="btn1" class="button1" onclick="alert('You clicked inline-1')">
      Inline-1
    </button>
    <button id="btn2" class="button2" onclick="sayHello()">Inline-2</button>
    <button id="btn3" class="button3">From Js File</button>
    <button id="btn4" class="button4">Event Listener</button>
    <br />
    <br />
    <div style="height: 50px; width: 400px; background-color: aliceblue"></div>
    <br />
    <input
      id="input"
      type="text"
      style="height: 50px; width: 400px; background-color: rgb(255, 255, 255)"
    />
    <br />
    <h1>FORM Events</h1>
    <form action="/comments" id="commentForm">
      <input type="text" name="username" placeholder="username" />
      <input type="text" name="comment" />
      <button>Send Comment</button>
    </form>

    <h2>COMMENTS</h2>
    <ul id="comments">
      <li><b>User</b> Comment</li>
      <li><b>User</b> Comment</li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
