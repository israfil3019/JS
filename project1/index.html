<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>

<body>

    <body>
        <div class="container">
            <h1>Guess The Number</h1>

            <p>Number between 1 - 100<br>Guess it!</p>

            <div class="form">
                <label for="submit">Enter a guess: </label>
                <input type="number" min="0" max="100" id="input" class="submit"
                    onkeyup="if(parseInt(this.value)>100){ this.value =100; return false; }"
                    onkeydown="javascript: return event.keyCode === 8 ||
                    event.keyCode === 46 ? true : !isNaN(Number(event.key))"
                    onpaste="return false;"
                    onfocus="this.value=''">
                <input type="submit" value="Guess" id="submit">
            </div>
            <div class="result">
                <ul class="ul">
                    <li></li>
                </ul>
                <ul class="ul">

                </ul>

            </div>
        </div>
        <script src="ap.js"></script>
    </body>

</html>
